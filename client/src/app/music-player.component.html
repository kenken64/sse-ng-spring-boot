<mat-card>
  <mat-card-header>
    <mat-card-title>Music Player</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>
      Audio Ready:
      <span [style.color]="audioReady ? 'green' : 'red'">{{ audioReady }}</span>
    </p>
    <p *ngIf="error" style="color: red">Error: {{ error }}</p>

    <div style="margin: 16px 0">
      <button
        mat-raised-button
        color="primary"
        (click)="startDownload()"
        [disabled]="audioReady"
      >
        <mat-icon>cloud_download</mat-icon>
        Start SSE
      </button>
    </div>

    <audio
      *ngIf="audioReady"
      id="audioPlayer"
      [src]="audioSrc"
      controls
      style="width: 100%; margin-top: 16px"
    ></audio>
  </mat-card-content>
</mat-card>
